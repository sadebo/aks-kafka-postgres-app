apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: aiinfraacr2901.azurecr.io/analytics-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: "analytics-db.postgres.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "analyticsdb"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: analytics-db-analytics_user-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: analytics-db-analytics_user-credentials
              key: password
