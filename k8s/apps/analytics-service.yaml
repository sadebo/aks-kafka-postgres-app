apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: aiinfraacr2901.azurecr.io/analytics-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: analytics-db-credentials
