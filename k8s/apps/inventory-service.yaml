apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: aiinfraacr2901.azurecr.io/inventory-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_NAME
          value: "inventorydb"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: inventory-user.inventory-db.credentials.postgresql.acid.zalan.do
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-user.inventory-db.credentials.postgresql.acid.zalan.do
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: inventory-user.inventory-db.credentials.postgresql.acid.zalan.do
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: inventory-user.inventory-db.credentials.postgresql.acid.zalan.do
              key: port
