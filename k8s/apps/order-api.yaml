apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      containers:
      - name: orders-service
        image: aiinfraacr2901.azurecr.io/orders-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_NAME
          value: "ordersdb"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: orders-user.orders-db.credentials.postgresql.acid.zalan.do
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orders-user.orders-db.credentials.postgresql.acid.zalan.do
              key: password
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: orders-user.orders-db.credentials.postgresql.acid.zalan.do
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: orders-user.orders-db.credentials.postgresql.acid.zalan.do
              key: port
---
apiVersion: v1
kind: Service
metadata:
  name: order-api
spec:
  selector:
    app: order-api
  ports:
  - port: 80
    targetPort: 8000
