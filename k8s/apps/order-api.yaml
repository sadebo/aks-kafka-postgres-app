apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
      - name: order-api
        image: aiinfraacr2901.azurecr.io/order-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: orders-db-orders_user.credentials.postgresql.acid.zalan.do
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orders-db-orders_user.credentials.postgresql.acid.zalan.do
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: orders-db-orders_user.credentials.postgresql.acid.zalan.do
              key: dbname
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: orders-db-orders_user.credentials.postgresql.acid.zalan.do
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: orders-db-orders_user.credentials.postgresql.acid.zalan.do
              key: port
---
apiVersion: v1
kind: Service
metadata:
  name: order-api
spec:
  selector:
    app: order-api
  ports:
  - port: 80
    targetPort: 8000
