apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
      - name: order-api
        image: aiinfraacr2901.azurecr.io/order-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: orders-user.orders-db.credentials.postgresql.acid.zalan.do
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orders-user.orders-db.credentials.postgresql.acid.zalan.do
              key: password
        - name: DB_HOST
          value: orders-db.postgres.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: ordersdb
---
apiVersion: v1
kind: Service
metadata:
  name: order-api
  namespace: default
spec:
  selector:
    app: order-api
  ports:
  - port: 80
    targetPort: 8080
