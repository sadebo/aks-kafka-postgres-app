apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: aiinfraacr2901.azurecr.io/notification-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: notifications-db-credentials
