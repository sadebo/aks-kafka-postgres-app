apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: payments-db
  namespace: postgres
spec:
  teamId: "payments"
  volume:
    size: 1Gi
  numberOfInstances: 1
  users:
    payments_user: []
  databases:
    paymentsdb: payments_user
  postgresql:
    version: "15"
  secretNameTemplate: "{cluster}-{username}-credentials"
