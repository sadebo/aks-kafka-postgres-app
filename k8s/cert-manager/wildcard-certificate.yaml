apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: parallelservicesllc-com-wildcard
  namespace: istio-system
spec:
  secretName: parallelservicesllc-com-wildcard-tls
  duration: 2160h # 90d = 90*24h
  renewBefore: 360h # 15d = 15*24h
  dnsNames:
  - "parallelservicesllc.com"
  - "*.parallelservicesllc.com"
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
